databaseChangeLog:
  - changeSet:
      id: 044-create-phone-table
      author: kaliev1910
      changes:
        - createTable:
            tableName: phones
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_phone_user
                    references: users(id)
              - column:
                  name: phone
                  type: varchar(255)





