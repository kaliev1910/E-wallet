databaseChangeLog:
  - changeSet:
      id: create authorities
      author: kaliev1910
      changes:
        - createTable:
            tableName: authorities
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: authority
                  type: varchar(50)
  - changeSet:
      id: create roles
      author: kaliev1910
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role
                  type: varchar(50)
              - column:
                  name: authority_id
                  type: long
                  constraints:
                    foreignKeyName: fk_authority_id
                    nullable: false
                    references: authorities(id)
  - changeSet:
      id: 01-create-users-table
      author: kaliev1910
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: role_id
                  type: long
                  constraints:
                    nullable: false
                    foreignKeyName: fk_users_role
                    references: roles(id)
              - column:
                  name: enabled
                  type: boolean
                  constraints:
                    nullable: true
              - column:
                  name: account
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: balance
                  type: int
              - column:
                  name: reset_password_token
                  type: varchar(255)




