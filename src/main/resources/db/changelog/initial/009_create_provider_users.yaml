databaseChangeLog:
  - changeSet:
      id: 039-create-provider_users-table
      author: kaliev1910
      changes:
        - createTable:
            tableName: provider_users
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: provider_id
                  type: int
                  constraints:
                    foreignKeyName: fk_pr_provider
                    nullable: false
                    references: providers(id)

              - column:
                  name: balance
                  type: int

              - column:
                  name: user_account
                  type: int
